<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
  </head>

  <body>
    <div class="container">
      <div class="drum">
        <div class="keys">
          <div class="L">A</div>
          <div class="s">clap</div>
        </div>
        <div class="keys clap">
          <div id="L" class="L">s</div>
          <div class="s">hihat</div>
        </div>
        <div class="keys kil">
          <div id="L" class="L">d</div>
          <div class="s">kick</div>
        </div>
        <div class="kets keys">
          <div class="L">f</div>
          <div class="s">openhat</div>
        </div>
        <div class="keys gg">
          <div class="L">g</div>
          <div class="s">boom</div>
        </div>
        <div class="keys cla">
          <div class="L">h</div>
          <div class="s">ride</div>
        </div>
        <div class="keys cl">
          <div class="L">j</div>
          <div class="s">snare</div>
        </div>
        <div class="keys clit">
          <div class="L">k</div>
          <div class="s">tom</div>
        </div>
        <div class="keys bash">
          <div class="L">l</div>
          <div class="s">tink</div>
        </div>
      </div>
    </div>
    <audio src="01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio
      class="song1"
      src="01 - JavaScript Drum Kit_sounds_hihat.wav"
    ></audio>
    <audio class="song2" src="01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio
      class="song3"
      src="01 - JavaScript Drum Kit_sounds_openhat.wav"
    ></audio>
    <audio class="song4" src="01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
    <audio class="song5" src="01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio
      class="song6"
      src="01 - JavaScript Drum Kit_sounds_snare.wav"
    ></audio>
    <audio class="song7" src="01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
    <audio class="song8" src="01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
    <script src="app.js"></script>
  </body>
</html>
